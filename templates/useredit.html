<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Client</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='useredit.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Menu lateral -->
        <aside class="sidebar">
            <h2>Admin Panel</h2>
            <nav>
                <ul>
                    <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="#"><i class="fas fa-chart-line"></i> Analytics</a></li>
                    <li><a href="{{ url_for('users.users') }}"><i class="fas fa-users"></i> Users</a></li>
                    <li><a href="#"><i class="fas fa-cogs"></i> Settings</a></li>
                    <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Conteúdo principal -->
        <main class="main-content">
            <!-- Cabeçalho -->
            <header class="header">
                <h1>Edit Client Information</h1>
                <div class="user-info">
                    <i class="fas fa-user"></i><li><a href="{{ url_for('users.userinfo')}}">{{ userinfo_ml['name'] }}</a></li>
                </div>
            </header>

            <!-- Formulário de edição -->
            <section class="edit-client">
                <h2>Client Details</h2>
                <form action="{{ url_for('login.login') }}" method="POST" class="edit-client-form">
                    <div class="form-group">
                        <label for="client-name">Name</label>
                        <input type="text" id="client-name" name="client_name" value="{{ user_infos['name'] }}" required>
                    </div>
                    <div class="form-group">
                        <label for="client-email">Email</label>
                        <input type="email" id="client-email" name="client_email" value="{{ user_infos['email'] }}" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-save">Save</button>
                        <a href="{{ url_for('login.login') }}" class="btn-cancel">Cancel</a>
                    </div>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
